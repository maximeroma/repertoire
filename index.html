<!DOCTYPE html>
<html>
<head>
	<title>Repertoire</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>	
	<link rel="stylesheet" type="text/css" href="node_modules/tablesorter/dist/css/theme.bootstrap_3.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<form>
	  <div class="container">
	  	<div class="form-group">
	  	  <label for="Prenom">Prenom</label>
	  	  <input type="text" class="form-control" id="idPrenom" />
	  	</div>
	  	<div class="form-group">
	  	  <label for="Nom">Nom</label>
	  	  <input type="type" class="form-control" id="idNom"/>
	  	</div>
	  	<div class="form-group">
	  	  <label for="Age">Age</label>
	  	  <input type="text" class="form-control" id="idAge"/>
	  	</div>
	   	<button type="button" class="btn btn-default" id="buttonSubmit">Submit</button>
	  </div>
	</form>

	<table class="table tablesorter table-striped thead-inverse" id="myTable">
	  <thead>
	    <tr>
	    	<th scope="col">Number <span class="caret"></span></th>
	      	<th scope="col">Prenom <span class="caret"></span></th>
	      	<th scope="col">Nom <span class="caret"></span></th>
	      	<th scope="col">Age <span class="caret"></span></th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>	
	<script src="app.js"></script>

</body>
</html>
