<!DOCTYPE html>
<html>
<head>
	<title>Repertoire</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="app.js"></script>

</head>
<body>
	<form>
	  <div class="container">
	  	<div class="form-group">
	  	  <label for="Prenom">Prenom</label>
	  	  <input type="text" class="form-control" id="idPrenom" />
	  	</div>
	  	<div class="form-group">
	  	  <label for="Nom">Nom</label>
	  	  <input type="type" class="form-control" id="idNom"/>
	  	</div>
	  	<div class="form-group">
	  	  <label for="Age">Age</label>
	  	  <input type="text" class="form-control" id="idAge"/>
	  	</div>
	   	<button type="button" class="btn btn-default" id="buttonSubmit">Submit</button>
	  </div>
	</form>

	<table class="table">
	  <thead>
	    <tr>
	    	<th>Number</th>
	      	<th>Prenom</th>
	      	<th>Nom</th>
	      	<th>Age</th>
	    </tr>
	  </thead>
	  <tbody id="myTable">
	    
	  </tbody>
	</table>

</body>
</html>
